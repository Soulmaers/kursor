<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Прототип интерфейса</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="Shortcut Icon" href="../image/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css "
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
</head>

<body>





    <div class="container_start">

        <div class="wrappers">
            <div class="auth_header">
                <img class="imgs" src="../image/headerform.png" alt="road">
            </div>
            <div class="wrap_cont">
                <h3 class="title_form">Датчики давления</h3>



                <form class="auth_form" action="" method="post">
                    <input class="inp" id="username" type="text" name="login" placeholder="Введите логин" required>
                    <input class="inp" type="password" name="pass" placeholder="Введите пароль" required>
                    <button class="btn" type="submit" name="form_auth_submit">Войти</button>
                </form>

                <div class="footer_form">
                    <span class="infos">Телефон: 123456789</span>
                    <span class="infos">e-mail: admin@cursor-gps.ru</span>
                </div>
            </div>


        </div>
    </div>
    <script type="module" src="js/au.js"></script>
</body>

</html>
